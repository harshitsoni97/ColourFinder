<html>

<head>
    <link rel="stylesheet" type="text/css" href="color.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

</head>

        <div class="cn">RED</div><div class="slider"><input type="range" min="0" max="255" value="0" class="slider" id="1" name="1"></div>

        <div class="cn">GREEN</div><div class="slider"><input type="range" min="0" max="255" value="0" class="slider" id="2" name="2"></div>
        <br>
        <div class="cn">BLUE</div><div class="slider"><input type="range" min="0" max="255" value="0" class="slider" id="3" name="3"></div>
    </div></div>
    <div class="colpar">
        <div class="text">See Color Here </div>
        <div class="text">RGB:</div><div class="text" id="text"></div>
        <div class="text">HEX:</div><div class="text" id="hex"></div>

        <div class="colcode" id="colorit">

        </div>
    </div>
